###############################################################################
# BenchFlow Test Definition
###############################################################################
version: '1'
name: WfMSTest
description: A WfMS test

###############################################################################
# Test Configuration
###############################################################################
configuration:
  goal:
    type: exploration

    exploration_space:
      camunda:
        resources:
          memory:
            range: [1g, 5g]
        environment:
          SIZE_OF_THREADPOOL: ["1","2","3","5"]
      workload:
        users:
          values: [5, 10, 15, 20]

  strategy:
    selection: one-at-a-time

  workload_execution:
     ramp_up: 0s
     steady_state: 60s
     ramp_down: 0s

  termination_criteria:
    test:
      max_time: 1h

    experiment:
      type: fixed
      number: 3

###############################################################################
# SUT Info Section
###############################################################################
sut:
  name: camunda
  version: 3.5.0
  type: wfms

  configuration:
    target_service:
      name: camunda
      endpoint: /engine-rest
      sut_ready_log_check: ready

    deployment:
      camunda: serverA
      db: serverB

###############################################################################
# Workload Modeling Section
# this is specific to the SUT type
###############################################################################
workload:
  mymodel:
    driver_type: start
    operations:
      - myModel.bpmn

    mix:
      fixed_sequence: [ myModel ]
      max_deviation: 5%

###############################################################################
# Data Collection Section
###############################################################################
data_collection:
  client_side:
    faban:
      max_run_time: 6s
      interval: 2s
      workload:
        mymodel: 30s

  server_side:
    camunda: stats

    db:
      mysql:
        environment:
          MYSQL_DB_NAME: process-engine
          MYSQL_USER: camunda
          MYSQL_USER_PASSWORD: camunda
          TABLE_NAMES: ACT_HI_PROCINST,ACT_HI_ACTINST
          MYSQL_PORT: "3306"
          MY_MONITOR_QUERY: complete
