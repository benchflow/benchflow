version: '3'
services:
  mongo:
    image: mongo:${MONGO_TAG}
    ports:
      - "27017:27017"
    volumes:
      - ${MONGO_DATA_VOLUME}:/data/db

  minio:
    image: minio/minio:${MINIO_TAG}
    ports:
      - "9000:9000"
    environment:
          MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
          MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    command: server /export