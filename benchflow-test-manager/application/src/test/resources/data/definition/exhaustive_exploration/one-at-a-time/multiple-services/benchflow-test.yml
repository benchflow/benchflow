###############################################################################
# BenchFlow Test Definition
###############################################################################
version: '1'
name: WfMSMemoryEnvironmentStepUsersExhaustiveExplorationTest
description: WfMSMemoryEnvironmentStepUsersExhaustiveExplorationTest

###############################################################################
# Test Configuration
###############################################################################
configuration:
  goal:
    type: exhaustive_exploration

    exploration_space:
      camunda:
        resources:
          memory:
            values: [4g, 8g]
      db:
        environment:
          JAVA_OPTS: ["-Xms128m", "-Xms1024m"]

      workload:
        users:
          range: [50, 250]
          step: '*2'

  strategy:
    selection: one-at-a-time

  workload_execution:
     ramp_up: 30s
     steady_state: 10m
     ramp_down: 30s

  termination_criteria:
    test:
      max_time: 16h

    experiment:
      type: fixed
      number_of_trials: 3

###############################################################################
# SUT Info Section
###############################################################################
sut:
  name: camunda
  version: 7.5.0
  type: wfms

  configuration:
    target_service:
      name: camunda
      endpoint: /engine-rest
      sut_ready_log_check: ready

    deployment:
      camunda: serverA
      db: serverB

###############################################################################
# Workload Modeling Section
###############################################################################
workload:
  test_workload:
    driver_type: start
    operations:
      - test.bpmn

###############################################################################
# Data Collection Section
###############################################################################
data_collection:
  client_side:
    faban:
      max_run_time: 1h
      interval: 1s

  server_side:
    camunda: [properties, stats]

    db:
      mysql:
        environment:
          MYSQL_DB_NAME: process-engine
          MYSQL_USER: camunda
          MYSQL_USER_PASSWORD: camunda
          TABLE_NAMES: ACT_HI_PROCINST,ACT_HI_ACTINST
          MYSQL_PORT: '3306'
          COMPLETION_QUERY: SELECT+COUNT(*)+FROM+ACT_HI_PROCINST+WHERE+END_TIME_+IS+NULL
          COMPLETION_QUERY_VALUE: '0'
          COMPLETION_QUERY_METHOD: equal
