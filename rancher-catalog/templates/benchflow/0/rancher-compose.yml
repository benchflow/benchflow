.catalog:
  name: BenchFlow
  version: dev
  description: BenchFlow
  minimum_rancher_version: # The minimum version of Rancher that supports the template
  questions:
    - variable: "EXPERIMENTS_MANAGER_PORT"
      label: "Experiments Manager Port"
      description: "Port for the Experiments Manager"
      type: "int"
      default: 8070
      required: true
    - variable: "EXPERIMENTS_MANAGER_DB_PASSWORD"
      label: "Experiments Manager DB Password"
      description: "DB Password for the Experiments Manager"
      type: "string"
      default: "bench!flow~"
      required: true
    - variable: "MINIO_ACCESS_KEY"
      label: "Minio Access Key"
      description: "Minio Access Key"
      type: "string"
      default: "CYNQML6R7V12MTT32W6P"
      required: true
    - variable: "MINIO_SECRET_KEY"
      label: "Minio Secret Key"
      description: "Minio Secret Key"
      type: "string"
      default: "SQ96V5pg02Z3kZ/0ViF9YY6GwWzZvoBmElpzEEjn"
      required: true
    - variable: "DATA_ANALYSIS_SCHEDULER_PORT"
      label: "Data Analysis Scheduler Port"
      description: "Port for the Data Analysis Scheduler"
      type: "int"
      default: 8040
      required: true
    - variable: "SWAM_MASTER_IP"
      label: "Swarm Master IP"
      description: "IP for the Swarm Master"
      type: "string"
      default: "192.168.41.128"
      required: true
    - variable: "SWAM_MASTER_PORT"
      label: "Swarm Master Port"
      description: "Port for the Swarm Master"
      type: "int"
      default: 2376
