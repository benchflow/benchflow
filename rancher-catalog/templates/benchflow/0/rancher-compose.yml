    - variable: "CASSANDRA_PORT"
      label: "Cassandra Port"
      description: "Port for Cassandra"
      type: "int"
      default: 9160
      required: true
    - variable: "KAFKA_PRODUCERS_PORT"
      label: "Kafka Producers Port"
      description: "Port for Kafka Producers"
      type: "int"
      default: 2181
      required: true
    - variable: "KAFKA_CONSUMERS_PORT"
      label: "Kafka Consumers Port"
      description: "Port for Kafka Consumers"
      type: "int"
